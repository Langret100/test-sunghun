name: Deploy GitHub Pages (inject secrets)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase API key
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: |
          if [ -z "$FIREBASE_API_KEY" ]; then
            echo "Missing FIREBASE_API_KEY secret"; exit 1;
          fi
          find . -type f \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -print0 | xargs -0 sed -i "s/__FIREBASE_API_KEY__/${FIREBASE_API_KEY}/g"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
