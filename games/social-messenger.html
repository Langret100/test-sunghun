<!DOCTYPE html>

  <style>
    * {

    }
    html, body {

    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: transparent;
      display: flex;

    }
    .messenger-shell {

    }
    .messenger-topbar {

      padding: 0 16px;

    .messenger-topbar-logo {

      max-height: 100%;

    .messenger-topbar-close {

      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      color: #4b5563;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .messenger-topbar-close:active {
      background: transparent;
    }
    .messenger-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px 10px 8px;
      background: linear-gradient(to bottom, #f4f6fb, #e6ecff);
    }
    .date-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      font-size: 11px;
      color: #9ca3af;
    }
    .date-separator::before,
    .date-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(148,163,184,0.5);
      margin: 0 6px;
    }
    .date-separator span {
      white-space: nowrap;
    }
    .msg-row {
      width: 100%;
      margin: 4px 0;
      display: flex;
    }
    .msg-row.me {
      justify-content: flex-end;
    }
    .msg-row.other {
      justify-content: flex-start;
    }
    .msg-inner {
      max-width: 78%;
      display: inline-flex;
      align-items: flex-end;
      gap: 4px;
    }
    .bubble {
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
      background: #e5e7eb;
      color: #111827;
    }
    .bubble.emoji-only {
      background: transparent !important;
      padding: 0 !important;
      border-radius: 0 !important;
    }
    .msg-row.me .bubble.emoji-only,
    .msg-row.other .bubble.emoji-only {
      background: transparent !important;
    }
    .msg-row.me .bubble {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .msg-row.other .bubble {
      background: #ffffff;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
    .msg-meta {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
      margin-bottom: 2px;
    }
    .msg-row.me .msg-meta {
      text-align: right;
    }
    .msg-row.other .msg-meta {
      text-align: left;
    }
    .empty-hint {
      margin-top: 24px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }
    .messenger-input-bar {
      padding: 8px 10px 12px;
      background: #f9fafb;
      box-shadow: 0 -1px 0 rgba(15,23,42,0.04);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 2;
    }
    .msg-input-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      border-radius: 999px;
      padding: 6px 10px;
      background: #e5edff;
      gap: 6px;
    }
    .msg-emoji-btn {
      flex: 0 0 auto;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: none;
      background: rgba(148,163,184,0.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
    }
    .msg-emoji-btn:active {
      background: rgba(148,163,184,0.5);
    }
    .msg-input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      color: #111827;
    }
    .msg-input::placeholder {
      color: #9ca3af;
    }
    .send-btn {
      flex: 0 0 auto;
      border: none;
      border-radius: 999px;
      padding: 0 20px;
      height: 36px;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
    }
    .send-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(37, 99, 235, 0.35);
    }
    
.msg-emoji-panel {

    .msg-status {
